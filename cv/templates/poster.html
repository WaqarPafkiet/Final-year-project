  <div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
      <form action="/poster2" class="login-form" method="POST">
        <div class="row">
          <div class="input-field col s12 center">
            <!--img src="http://w3lessons.info/logo.png" alt="" class="responsive-img valign profile-image-login"-->
            <p class="one">POST YOUR JOB IN MINUTES!</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <!--i class="mdi-social-person-outline prefix"></i-->
            Company<input type ="text"  name="Com_Name"  class="validate">
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <!--i class="mdi-social-person-outline prefix"></i-->
            Job Title<input type="text" name="JT" class="validate">
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <!--i class="mdi-social-person-outline prefix"></i-->
            Job Description</br><br>
           <!--input id="username" type="text" class="validate"-->

        <textarea name="styled-textarea" id="styled" onfocus="this.value=''; setbg('#e5fff3');" onblur="setbg('white')">Enter your comment here...</textarea>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <!--i class="mdi-communication-email prefix"></i-->
             Skills required for this job<input type="text" name="E_skills" class="validate">
            <!--label for="email" class="center-align">JOb Req</label-->
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <!--i class="mdi-action-lock-outline prefix"></i-->
             Job Location<input type="text" name="JL"  class="validate">
            <!--label for="password">Password</label-->
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <!--i class="mdi-action-lock-outline prefix"></i-->
             Minimum Qualification requiredd
             <input type="text" name="MQ" class="validate">

            <!--label for="password-again">Re-type password</label-->
          </div>
        </div>
       <div class="row margin">
          <div class="input-field col s12">
            <!--i class="mdi-action-lock-outline prefix"></i-->
             Salary Range <input type="text" name="Sal_r" class="validate">
            <!--label for="password">Password</label-->
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button type="submit" class="btn waves-effect waves-light col s12">submit</button>
          </div>
          <!--div class="input-field col s12">
            <p class="margin center medium-small sign-up">Already have an account? <a href="login.html">Login</a></p>
          </div-->
        </div>
      </form>
